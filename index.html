<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="layout-1">
            <div class="player-container">
                <div class="player1 player">
                    <label for="add-player1-name">Player 1</label>
                    <input type="text" id="add-player1-name" name="add-player1-name">
                </div>
                <div class="player2 player">
                    <label for="add-player2-name">Player 2</label>
                    <input type="text" id="add-player2-name" name="add-player2-name">
                </div>
            </div>
            <button class="start-button">Start game</button>
        </div>
        <div class="layout-2">
            <div class="get-name-container">
                <div class="player-1">
                    <div class="get-player1"></div>
                    <div class="score-player1">0</div>
                </div>

                <div class="player-2">
                    <div class="get-player2"></div>
                    <div class="score-player2">0</div>
                </div>
            </div>
            <div class="it-is-a-draw">It's a draw</div>
            <div class="board">
                <div data-cell-index="0" class="bloc bb br"></div>
                <div data-cell-index="1" class="bloc bb br"></div>
                <div data-cell-index="2" class="bloc bb"></div>
                <div data-cell-index="3" class="bloc bb br"></div>
                <div data-cell-index="4" class="bloc bb br"></div>
                <div data-cell-index="5" class="bloc bb"></div>
                <div data-cell-index="6" class="bloc br"></div>
                <div data-cell-index="7" class="bloc br"></div>
                <div data-cell-index="8" class="bloc"></div>
            </div>
            <div class="buttons">
                <button class="restart-button">Restart</button>
            </div>
        </div>
    </div>
</body>
</html>
