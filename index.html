<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="bloc bloc-1 bb br"></div>
            <div class="bloc bloc-2 bb br"></div>
            <div class="bloc bloc-3 bb"></div>
            <div class="bloc bloc-4 bb br"></div>
            <div class="bloc bloc-5 bb br"></div>
            <div class="bloc bloc-6 bb"></div>
            <div class="bloc bloc-7 br"></div>
            <div class="bloc bloc-8 br"></div>
            <div class="bloc bloc-9"></div>
        </div>
    </div>
</body>
</html>
